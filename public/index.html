<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3f51b5" />
    <meta
      name="description"
      content="教育平台 - 提供線上課程、作業管理、學習日誌等功能"
    />
    <meta name="keywords" content="教育平台,線上學習,作業管理,課程管理,學習日誌" />
    <meta name="author" content="教育平台團隊" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 字體 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <!-- PWA 相關 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="教育平台" />
    
    <title>教育平台</title>
    
    <!-- 預加載關鍵資源 -->
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/logo512.png" as="image" />
    
    <!-- 防止點擊延遲 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- 防止電話號碼自動轉換 -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- 防止郵箱自動轉換 -->
    <meta name="format-detection" content="email=no">
    
    <!-- 防止地址自動轉換 -->
    <meta name="format-detection" content="address=no">
    
    <!-- 防止日期自動轉換 -->
    <meta name="format-detection" content="date=no">
  </head>
  <body>
    <noscript>
      您需要啟用 JavaScript 才能運行此應用程序。
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    
    <!-- 載入動畫 -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <div style="text-align: center;">
        <div style="
          width: 100px;
          height: 100px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #3f51b5;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto;
        "></div>
        <p style="margin-top: 20px; color: #3f51b5; font-size: 18px;">載入中...</p>
      </div>
    </div>
    
    <!-- 全局樣式 -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Noto Sans TC', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      * {
        box-sizing: border-box;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 自定義滾動條樣式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <!-- 載入完成後移除載入動畫 -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
