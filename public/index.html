<!DOCTYPE html>
<html lang="zh-TW"> <!-- 如果需要繁體中文，則使用 zh-TW -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程詳情</title>
  <link rel="stylesheet" href="styles/styles.css"> <!-- 引入CSS文件，修改為正確路徑 -->
</head>
<body>
  <div class="class-detail-container">
    <!-- Header Section -->
    <div class="class-detail-header">
      <div class="header-left">
        <a href="#" class="back-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path d="M11.354 1.646a.5.5 0 0 1 .708.708L6.707 7.5H15a.5.5 0 0 1 0 1H6.707l5.355 5.146a.5.5 0 0 1-.708.708l-6-5.5a.5.5 0 0 1 0-.708l6-5.5z"/>
          </svg>
          返回
        </a>
        <h1>課程名稱</h1>
        <span class="class-code">CS101</span>
      </div>
      <div class="header-actions">
        <button class="btn-primary">編輯</button>
        <button class="btn-danger">刪除</button>
      </div>
    </div>

    <!-- Nav Tab Section -->
    <div class="class-detail-nav">
      <button class="tab-button active">信息</button>
      <button class="tab-button">學生</button>
      <button class="tab-button">作業</button>
      <button class="tab-button">時間表</button>
    </div>

    <!-- Content Section -->
    <div class="class-detail-content">
      <!-- Info Tab -->
      <div class="info-card">
        <h3>課程信息</h3>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">教師</div>
            <div class="info-value">張老師</div>
          </div>
          <div class="info-item">
            <div class="info-label">開課時間</div>
            <div class="info-value">2025年春季學期</div>
          </div>
          <div class="info-item">
            <div class="info-label">課程簡介</div>
            <div class="info-value class-description">
              本課程將介紹計算機科學基礎，涵蓋算法、數據結構、操作系統等核心概念。
            </div>
          </div>
        </div>
      </div>

      <!-- Students Tab -->
      <div class="students-header">
        <h3>學生列表</h3>
        <span class="student-count">共 30 位學生</span>
      </div>
      <div class="students-list">
        <table>
          <thead>
            <tr>
              <th>學生姓名</th>
              <th>學號</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>李華</td>
              <td>12345</td>
              <td><button class="btn-secondary">詳細</button></td>
            </tr>
            <tr>
              <td>王芳</td>
              <td>12346</td>
              <td><button class="btn-secondary">詳細</button></td>
            </tr>
            <!-- 更多學生條目 -->
          </tbody>
        </table>
      </div>

      <!-- Assignments Tab -->
      <div class="assignments-header">
        <h3>作業</h3>
      </div>
      <div class="assignments-list">
        <div class="assignment-card">
          <div class="assignment-card-header">
            <h4>作業 1</h4>
            <span class="status active">進行中</span>
          </div>
          <div class="assignment-card-body">
            <p>作業描述：完成計算機科學基礎的習題。</p>
            <div class="assignment-dates">
              <div class="date-item">
                <div class="date-label">提交時間</div>
                <div class="date-value">2025年6月1日</div>
              </div>
            </div>
          </div>
          <div class="assignment-card-footer">
            <a href="#" class="btn-view">查看作業</a>
          </div>
        </div>
        <!-- 更多作業卡片 -->
      </div>

      <!-- Schedule Tab -->
      <div class="schedule-header">
        <h3>課程時間表</h3>
      </div>
      <div class="schedule-table">
        <table>
          <thead>
            <tr>
              <th>日期</th>
              <th>時間</th>
              <th>活動</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025年5月10日</td>
              <td>9:00 - 12:00</td>
              <td>課程講解</td>
            </tr>
            <tr>
              <td>2025年5月12日</td>
              <td>14:00 - 16:00</td>
              <td>討論會</td>
            </tr>
            <!-- 更多時間表條目 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- 可選 JavaScript -->
</body>
</html>
